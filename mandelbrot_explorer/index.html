<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Mandelbrot</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="glCanvas"></canvas>

    <div class="ui-overlay">
        <div class="controls-panel minimal">
                            <div class="select-wrapper">
                                <select id="palette">
                                    <option value="0" selected>Midnight Fire</option>
                                    <option value="1">Electric Blue</option>
                                    <option value="2">Radioactive</option>

                                </select>
                            </div>
                            <div id="zoom-display" class="display-info">Zoom: --x</div>
                            <div id="pos-display" class="display-info">Pos: --,--</div>        </div>
    </div>

    <script src="mandelbrot.js?v=2"></script>
</body>
